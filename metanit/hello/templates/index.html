<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django на Metanit.com</title>
    <meta charset="UTF-8">

</head>
<body>
    {{ body }}

    {% autoescape off %}
        {{ body }}
    {% endautoescape %}

    {% comment %}
        <p>Вывод содержимого в шаблон Django</p>
    {% endcomment %}

    <ul>
        {% for lan in langs %}
        <li>{{ lan }}</li>
        {% endfor %}
    </ul>
    <ul>
        {% for lan in langs %}
        <li>{{ lan }}</li>
        {% empty %}
        <li>Langs array is empty</li>
        {% endfor %}
    </ul>
</body>
</html>
